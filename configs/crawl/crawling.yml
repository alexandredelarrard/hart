                DATE:
                    by_type : CLASS_NAME
                    value_css : Card-details
                TYPE_SALE:
                    by_type : CLASS_NAME
                    value_css : Card-category
        items: 
            crawler_infos:
                url_sleep: 1.5
                is_picture: False
                is_cookie: True
                is_javascript: True
            buy_url:
                global_element:
                    DATE:
                        by_type: CLASS_NAME
                        value_css: css-19ct9dd
                    AUCTION_TITLE:
                        by_type: XPATH
                        value_css: //h1[@data-testid='header-desktop']
                liste_elements : 
                    by_type: XPATH
                    value_css: //div[@aria-label='List of lots']/div/div
                per_element:
                    URL_FULL_DETAIL:
                        by_type: TAG_NAME
                        value_css: a
                        attribute: href
                    ITEM_TITLE:
                        by_type: XPATH
                        value_css: a/div/div[2]/div/div[1]
                    RESULT:
                        by_type: XPATH
                        value_css: a/div/div[2]/div/span[2]
                    ESTIMATE:
                        by_type: XPATH
                        value_css: a/div/div[2]/div/span[1]
            auctions_url:
                global_element:
                    DATE:
                        by_type: CLASS_NAME
                        value_css: AuctionsModule-auction-info
                    AUCTION_TITLE:
                        by_type: CLASS_NAME
                        value_css: AuctionsModule-auction-title
                liste_elements : 
                    by_type: CLASS_NAME
                    value_css: AuctionsModule-results-item
                per_element:
                    URL_FULL_DETAIL:
                        by_type: TAG_NAME
                        value_css: a
                        attribute: href
                    ITEM_TITLE:
                        by_type: CLASS_NAME
                        value_css: title
                    ITEM_INFOS:
                        by_type: CLASS_NAME
                        value_css: description
                    RESULT:
                        by_type: CLASS_NAME
                        value_css: info
                    ESTIMATE:
                        by_type: CLASS_NAME
                        value_css: estimate
        detailed : 
            buy_url:
                per_element : 
                    TITLE:
                        by_type: CLASS_NAME
                        value_css: css-542wex
                    URL_AUCTION: 
                        by_type: XPATH
                        value_css: //div[@class='css-2v1h2i']/nav/span
                        attribute: href
                    DETAIL:
                        by_type : ID
                        value_css : "LotDetails"
                    URL_PICTURE:
                        liste_elements : 
                            by_type: XPATH
                            value_css: //ul[@class='slider animated']/li
                        per_element : 
                            by_type: TAG_NAME
                            value_css: img
                            attribute: srcset
            auctions_url:
                per_element : 
                    URL_AUCTION: 
                        by_type: XPATH
                        value_css: //div[@class='LotPage-breadcrumbs-breadcrumb']/a
                        attribute: href
                    DETAIL:
                        by_type : CLASS_NAME
                        value_css : LotPage-details
                    URL_PICTURE:
                        by_type: XPATH
                        value_css: //div[@class='VerticalNavGallerySlide-mediaContent']/picture/img
                        attribute: srcset
    millon: # 0.2M
        history_start_year: 2012
        webpage_url: https://www.millon.com/catalogue/ventes-passees/
